<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <title>Team Builder</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <div class="logo">
      <div class="logo-text">  
          <p> <br> &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; Team Builder </p>
      </div>
    </div>
    <br><br>
    <div class="background"></div>
    <main>
        <div class="left-column">
            <h1 class="main-title">Welcome</h1>
            <div class="bottom-links">
                <a href="#">Privacy policy</a>
                <span>&amp;</span>
                <a href="#">terms of service</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form action="/signup" class="form" method="post">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" name="username" placeholder="Your username goes here..." type="text" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Email..." type="email" required>
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input id="pass" name="pass" placeholder="Password" type="password" required>
                </div>
                <div class="form-row">
                    <label for="re-pass">Repeat password</label>
                    <input id="re-pass" name="re-pass" placeholder="Repeat password" type="password" required>
                </div>

                <div class="form-row">
                    <label for="position">Your Position</label>
                    <input id="position" name="position" placeholder="Your current position" type="text" required>
                </div>

                <div class="form-row flex-row">
                    <button type="submit">Register</button>
                    <span>or</span>
                
                </div>
            </form>
            <form id="signin" action="/" method="get" onclick="submitf()"><a href="#">Sign in</a></form>
        </div>
    </main>

    <script>
        function submitf() {
            var form = document.getElementById("signin");
            form.submit();
        }
    </script>
</body>

</html>
